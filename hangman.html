        var canvas = document.getElementById('canvas')

        ctx.lineWidth = 2
        ctx.strokeRect(0, 0, 60, 115)



        var words = ["программа", "макака", "прекрасный", "оладушек", "полено", "ежик", "матвеев", "яблоко", "морковь", "мюсли"];
        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        var remainingLetters = word.length;
        var attempts = 5;

            alert(answerArray.join(""));
            if (remainingLetters !== word.length) {
                var guess = prompt("Назовете слово полностью?")
                if (guess === null) {
                    alert("Тогда продолжаем!")
                } else {
                    guess = guess.toLowerCase();
                    if (answerArray.includes(guess)) {
                        alert("Вы уже угадали эту букву");
                    } else {
                        attempts--;
                    }
                }
                if (answerArray.includes(guess)) {

                }
                if (guess === word) {
                    remainingLetters = 0;
                } else if (guess !== null) {
                    alert("Играем дальше");
                }
            }
            if (remainingLetters > 0) {
                var guess = prompt("Угадайте букву, или нажмите Отмена для выхода из игры.").toLowerCase();
                if (guess === null) {
                    break;
                } else if (guess.length !== 1) {
                    alert("Пожалуйста, введите одиночную букву.");
                } else if (answerArray.includes(guess)) {
                    alert("Вы уже угадали эту букву");
                } else {
                    attempts--;
                    for (j = 0; j < word.length; j++) {
                        if (word[j] === guess /* && answerArray[j] === "_"*/ ) {
                            answerArray[j] = guess;
                            remainingLetters--;
                        }
                    }
                }
            }
        }

        if (remainingLetters = 0) {
            alert(answerArray.join(""));
        } else if (guess === word) {
            alert("Отлично! Было загадано слово " + word);
        } else {
            alert("Попытки закончились. Было загадано слово " + word);
        }
    </script>
