        // Функция рисования круга-----------------------------------------------------------------   
        var circle = function(x, y, radius, fillCircle, color) {
            ctx.beginPath()
            if (fillCircle === true) {
                ctx.fillStyle = color
                ctx.arc(x, y, radius, 0, Math.PI * 2, false)
                ctx.fill()
            } else {
                ctx.strokeStyle = color
                ctx.arc(x, y, radius, 0, Math.PI * 2, false)
                ctx.stroke()
            }
        }
